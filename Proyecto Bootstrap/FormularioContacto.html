    <!--FORMULARIO-->

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm d-flex justify-content-center m-4">
                    <form class="form-horizontal" method="post" style="width: 50%;">
                        <fieldset class="formulario">

                            <legend class="text-center header">CONTACTANOS</legend>
                            <br>
                            <br>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2"><h5>NOMBRE</h5></span>
                                <div class="col-md-12">
                                    <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2"><h5>APELLIDOS</h5></span>
                                <div class="col-md-12">
                                    <input id="lname" name="name" type="text" placeholder="Apellidos" class="form-control">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2"><h5>EMAIL</h5></span>
                                <div class="col-md-12">
                                    <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2"><h5>TELEFONO</h5></span>
                                <div class="col-md-12">
                                    <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2"><h5>MENSAJE</h5></span>
                                <div class="col-md-12">
                                    <textarea class="form-control" id="message" name="message" placeholder="Envia tu mensaje aquí, te responderemos lo antes posible." rows="7"></textarea>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <br>
                                    <button type="submit" class="btn btn-primary btn-danger">Enviar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
