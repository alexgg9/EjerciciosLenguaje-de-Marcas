    <body>
        <h1>Formulario de reserva de salas</h1>
        <table width="50%">
            <tr class="nombre">
                <td><b>Tu nombre:</b></td>
                <td><form>
                    <input type="text" value="Tu nombre">
                </form></td>
            </tr>
            <tr class="correo">
                <td><b>Tu correo electronico:</b></td>
                <td><form>
                    <input type="text" value="correo electronico">
                </form></td>
            </tr>
            <tr class="departamento">
                <td><b>Departamento:</b></td>
                <td><form>
                    <select id="Departamentos" name="lista" form="departform">
                        <option value="Ventas">Ventas</option>
                        <option value="Marketing">Marketing</option>
                        <option value="IT">IT</option>
                        <option value="Direccion">Direccion</option>
                    </select>
                </form></td>
            </tr>
            <tr class="sala">
                <td><b>Tipo de sala que desea reservar:</b></td>
                <td><form class="radio">
                    <input type="radio" name="tipo A">
                    <label>Tipo A</label><br>
                    <input type="radio" name="tipo B">
                    <label>Tipo B</label><br>
                    <input type="radio" name="tipo B">
                    <label>Tipo B</label><br>
                </form></td>
            </tr>
            <tr class="requisitos">
                <td><b>Requisitos extra:</b></td>
                <td class="celda">
                    <form class="checkbox">
                    <input type="checkbox" name="1">
                    <label> Caballete y boligrafos</label><br>
                    <input type="checkbox" name="2">
                    <label> Television</label><br>
                    <input type="checkbox" name="3">
                    <label> Cafe, te y agua</label><br>
                </form>
                </td>
            </tr>
            <tr class="fecha">
                <td><b>Fecha de la reserva:</b></td>
                <td><form>
                    <input type="date">
                </form></td>
            </tr>
            <tr class="hora">
                <td><b>Hora de la reserva:</b></td>
                <td><form>
                    <input type="time">
                </form></td>
            </tr>
        </table>
    </body>
</html>
