<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ex3.css" rel="stylesheet" type="text/css">
    <title>Ejercicio3</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="0">
        <tr>
            <th>Text</th>
            <th>Text</th>
            <th colspan="2">Text</th>
            <th colspan="2">Text</th>          
        </tr>
        <tr>
            <td style="vertical-align: top;">Text</td>
            <td style="vertical-align: bottom;">Text</td>
            <td colspan="2" style="vertical-align: bottom; text-align: right;">Text</td>
            <td style="text-align: center;">Text</td>
            <td style="text-align: center;">Text</td>
        </tr>
        <tr>
            <td rowspan="2" style="text-align: center;">Text</td>
            <td rowspan="2" style="vertical-align: top;">Text</td>
            <td style="vertical-align: top;">Text</td>
            <td style="vertical-align: top;">Text</td>
            <td style="text-align: center;">Text</td>
            <td style="text-align: right;">Text</td>
        </tr>
        <tr>
            <td rowspan="2" style="text-align: center;">Text</td>
            <td rowspan="2" style="text-align: center;">Text</td>
            <td style="text-align: center;">Text</td>
            <td style="text-align: center;">Text</td>
        </tr>
        <tr>
            <td style="vertical-align: bottom; text-align: center;">Text</td>
            <td>Text</td>
            <td style="vertical-align: top;">Text</td>
            <td style="vertical-align: top;">Text</td>
        </tr>
    </table>
</body>
</html>
